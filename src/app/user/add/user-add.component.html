    <h3>Dodawanie u≈ºytkownika - formularz</h3>


    <form (ngSubmit)="onSubmit(imiePole.value, nazwiskoInput.value, miejscowoscPole.value)" #userForm="ngForm">

      <div class="form-group">
        <label for="imie">Imie</label>
        <input type="text" class="form-control" id="imie" required name="imiePole" ngModel #imiePole="ngModel">
        <div [hidden]="imiePole.valid || imiePole.pristine" class="alert alert-danger">Imie jest wymagane</div>
      </div>

      <div class="form-group">
        <label for="nazwisko">Nazwisko</label>
        <input type="text" class="form-control" id="nazwisko" required name="nazwiskoPole" ngModel #nazwiskoInput="ngModel">
        <div [hidden]="nazwiskoInput.valid || nazwiskoInput.pristine" class="alert alert-danger">Nazwisko jest wymagane</div>
      </div>

      <div class="form-group">
        <label for="miejscowosc">Miejscowosc</label>
        <input type="text" class="form-control" id="miejscowosc" name="miejscowosc" ngModel #miejscowoscPole="ngModel">
      </div> 

      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

    </form>
